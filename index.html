<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Jua&family=Old+Standard+TT&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>
</head>
<body>
  <header>
    <div class="iconBook">
      <i class="fa-solid fa-book"></i>
    </div>
    <h1>My library</h1>
  </header>
  <main>
    <div class="card">
      <div class="titleContent">
        <h2>Título</h2>
        <div>
          <p>autor:</p>
          <p>páginas:</p>
          <p>género:</p>
        </div>
      </div>
      <div class="options">
        <div>
          <p>Read...?</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <i class="fa-regular fa-trash-can"></i>
      </div>
    </div>
    <div class="addButton">
      <a href="#formDiv" class="button"><i class="fa-solid fa-book-medical"></i></a>
    </div>
  </main>
  <div class="overlay" id="formDiv">
    <a href="#" class="close">&times;</a>
    <div class="bigWrapper">
      <div class="wrapper">
        <h2>New book...</h2>
      </div>
      <form>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="name of the book">
        <label for="autor">Author:</label>
        <input type="text" name="autor" id="autor" placeholder="the author's name">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" placeholder="the number of pages">
        <button type="submit" id="addBookButton">Add this book</button>
      </form>
    </div>
  </div>
  <footer>
    Copyright by Kitkathsita
  </footer>
</body>
</html>
